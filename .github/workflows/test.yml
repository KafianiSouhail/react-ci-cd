name: Test My App
on: push
jobs:
    test-app:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install node js
              uses: actions/setup-node@v6
              with: 
                node-version: 24
            - name: Install dependencies
              run: npm ci
            - name: RUn tests
              run: npm test
